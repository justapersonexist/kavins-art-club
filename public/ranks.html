<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Art Club | Art Ranks</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  table { width: 100%; border-collapse: collapse; margin-top: 20px; }
  th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ccc; }
  button { padding: 6px 12px; cursor: pointer; background: #00796b; color: white; border: none; border-radius: 6px; }
  button:hover { background: #004d40; }
  .rank-badge { padding: 4px 8px; border-radius: 12px; color: white; font-weight: bold; }
  .User { background-color: gray; }
  .Beginner { background-color: blue; }
  .Intermediate { background-color: green; }
  .Advanced { background-color: purple; }
  .Master { background-color: gold; color: black; }
  .creator { background-color: red; }
</style>
</head>
<body>

<h2>Art Skill Ranks</h2>
<p>All new users start as <strong>User</strong>. Creators can promote users to higher ranks.</p>

<table id="rank-table">
  <thead>
    <tr>
      <th>Username</th>
      <th>Rank</th>
      <th>Action (Creator Only)</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
// ---------------------- Load current user ----------------------
let currentUser = JSON.parse(localStorage.getItem("currentUser"));

// For testing, if you don't have a creator logged in:
// Uncomment this to force a creator for testing
// currentUser = { username: "admin", rank: "creator" };
// localStorage.setItem("currentUser", JSON.stringify(currentUser));

if (!currentUser) {
  alert("Please log in first.");
  window.location.href = "signup.html";
}

// ---------------------- Load users ----------------------
let users = JSON.parse(localStorage.getItem("users") || "[]");

// Ensure every user has a rank
users.forEach(u => { if(!u.rank) u.rank = "User"; });
localStorage.setItem("users", JSON.stringify(users));

const rankTableBody = document.querySelector("#rank-table tbody");

// ---------------------- Render users ----------------------
function renderUsers() {
    rankTableBody.innerHTML = "";

    users.forEach((user, index) => {
        const rankBadge = `<span class="rank-badge ${user.rank}">${user.rank}</span>`;

        const tr = document.createElement("tr");
        tr.innerHTML = `
            <td>${user.username}</td>
            <td>${rankBadge}</td>
            <td>
                ${
                    currentUser.rank === "creator" && user.rank !== "creator" 
                    ? `<button data-index="${index}">Promote</button>` 
                    : ""
                }
            </td>
        `;
        rankTableBody.appendChild(tr);
    });

    // Add event listeners after creating buttons
    document.querySelectorAll("#rank-table button").forEach(btn => {
        btn.addEventListener("click", () => {
            const i = btn.getAttribute("data-index");
            promoteUser(i);
        });
    });
}

// ---------------------- Promote logic ----------------------
function promoteUser(index) {
    const user = users[index];

    switch(user.rank) {
        case "User": user.rank = "Beginner"; break;
        case "Beginner": user.rank = "Intermediate"; break;
        case "Intermediate": user.rank = "Advanced"; break;
        case "Advanced": user.rank = "Master"; break;
        case "Master":
            alert(`${user.username} is already at the highest rank!`);
            return;
    }

    localStorage.setItem("users", JSON.stringify(users));
    renderUsers();
}

// ---------------------- Initial render ----------------------
renderUsers();
</script>
</body>
</html>
