<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Report an Issue | Art Club</title>

<style>
body { font-family: Arial, sans-serif; background:#f4f4f4; margin:0; padding:0; }

.navbar {
    background:#333;
    color:#fff;
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:10px 20px;
}

.navbar a { color:white; margin-left:15px; text-decoration:none; }

section {
    max-width:600px;
    margin:40px auto;
    background:white;
    padding:20px;
    border-radius:10px;
    box-shadow:0 0 10px rgba(0,0,0,0.1);
}

textarea {
    width:100%;
    height:120px;
    padding:10px;
    margin-top:10px;
    resize:none;
}

input, select {
    width:100%;
    padding:8px;
    margin-top:10px;
}

button {
    background:#00796b;
    padding:10px 20px;
    border:none;
    border-radius:5px;
    color:white;
    cursor:pointer;
}
button:hover { background:#00564e; }
</style>
</head>

<body>

<header class="navbar">
    <h1>Art Club</h1>
    <div>
<!-- Navbar -->
<header class="navbar">
<h1 class="logo">Art Club</h1>
<div>
<a href="index.html">Home</a>
<a href="about.html">About</a>
<a href="events.html">Events</a>
<a href="latest-announcements.html">Announcement</a>
<a href="questions.html">Questions</a>
<a href="hall_of_fame.html">Hall of Fame</a>
<a href="canvas.html">Collaborative Canvas</a>
<a href="report.html">Report</a>
    </div>
</header>

<section>
    <h2>Report an Issue</h2>
    <p>Please describe the problem and submit your report.</p>

    <label>Report Type:</label>
    <select id="report-type">
        <option value="user">User</option>
        <option value="artwork">Artwork</option>
        <option value="bug">Bug</option>
        <option value="suggestion">Suggestion</option>
        <option value="other">Other</option>
    </select>

    <label>Reported Username (optional):</label>
    <input type="text" id="reported-user" placeholder="Leave empty if not about a user">

    <label>Description:</label>
    <textarea id="report-text" placeholder="Write your report here..."></textarea>

    <button id="submit-report">Submit Report</button>
</section>

<script>
// ---------------- Load current user ----------------
const currentUsername = localStorage.getItem("currentUser");
const users = JSON.parse(localStorage.getItem("users") || "[]");
const currentUser = users.find(u => u.username === currentUsername);

if (!currentUser) {
    alert("Session expired. Please log in again.");
    window.location.href = "login.html";
}

// ---------------- Handle report submission ----------------
document.getElementById("submit-report").addEventListener("click", () => {

    const type = document.getElementById("report-type").value;
    const reportedUser = document.getElementById("reported-user").value.trim();
    const text = document.getElementById("report-text").value.trim();

    if (text.length < 5) {
        alert("Please write a more detailed report.");
        return;
    }

    const reports = JSON.parse(localStorage.getItem("reports") || "[]");

    const newReport = {
        id: Date.now(),
        type,
        reportedUser,
        text,
        from: currentUser.username,
        date: new Date().toLocaleString(),
        resolved: false
    };

    reports.push(newReport);
    localStorage.setItem("reports", JSON.stringify(reports));

    alert("Thank you! Your report has been submitted.");
    window.location.href = "index.html";

});
</script>

</body>
</html>
